<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Tinder Swip</title>
<main>
    <section>
        
        <header>
            <img src="./Assets/tinder-app-logo-tinder-app-icon-free-free-vector.jpg" alt="Logo de tinder">
        </header>
            <div class="cards">
           <article>
                <img src="./Assets/hombre1.jpg" alt="Hombre 28 años">
                <h2>Franco <span>28</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>

            <article>
                <img src="./Assets/mujer1.jpg" alt="Mujer 25 años">
                <h2>Camila <span>25</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">LIKE</div>
            </article>
            <span>
                No hay mas personas cerca de ti ...<br />
                Vuelve a intentarlo mas tarde
            </span>
            </div>
            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
    </section>
</main>
